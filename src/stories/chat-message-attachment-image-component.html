<div class="p-col p-col-nogutter ui-border" [ngClass]="{'chat-message-attachment-border': showBorder}" >

    <div class="p-grid p-nogutter p-flex-column">
    
        <div class="p-col p-col-nogutter ui-border">
            <div [ngStyle]="{'background-image': 'url(' + attachment.url +')'}" class="chat-message-attachment-image"></div>
        </div>

        <div class="p-d-flex p-jc-between chat-message-attachment-image-link">
            <div class="p-as-center ui-border">
                <div #imageName tooltipStyleClass="ui-tooltip-flex" class="chat-message-attachment-image-link-name" pTooltip="{{imageNameTooltip}}" tooltipPosition="bottom">{{getAttachmentName()}}</div>
            </div>
            <div class="p-as-center ui-border">
                <a class="chat-message-attachment-image-link-download pi pi-download" pTooltip="Download" tooltipPosition="bottom" href="{{attachment.url}}" target="_blank" download="{{attachment.url}}"></a>
            </div>
        </div>
    </div>
</div>
